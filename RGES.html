<html>
<head>
<title>RGES</title>
<link rel="stylesheet" type="text/css" href="${cssx}.css" />
</head>
<body>
<h1>RGES <font size=3>(<a target=_top href="FramesetStatRGES.html">Goto RGES Statistics</a>)</font></h1>
<table>
<col style="width:40%"><col style="width:40%"><col style="width:20%">
	<tr>
		<th>Parameter</th>
		<th>Value</th>
		<th>Action</th>
	</tr>
	<tr><form method=POST>
		<td>Bypass All RGES Commands</td>
		<td>
			<input type="checkbox" name="RGES_Bypass*0" value=1 ${RGES_Bypass*0}></td>
		<td>
			<input type="submit" value="Bypass" name="Set_RGES_Bypass*0"></td>
	</form></tr>
	<tr><form method=POST>
		<td>Bypass RGES Pedestal Commands</td>
		<td>
			<input type="checkbox" name="RGES_Bypass*1" value=1 ${RGES_Bypass*1}></td>
		<td>
			<input type="submit" value="Bypass" name="Set_RGES_Bypass*1"></td>
	</form></tr>
</table>
</body>
</html>

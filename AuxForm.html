<html>
<head>
<title>Set Refresh Rate</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="${cssx}.css" />
</head>
<body>
		<h1>Aux Form</h1>
<table style="background-color:white; border-style:none;width:100%">
<col style="width:50%"><col style="width:50%">
<tr style="border-style:none;">
<td style="border-style:none; height:100%;">
</td>
<td style="border-style:none; height:100%;">
</td>
</tr>
</table>

		<table align=center border="1" bgcolor="#EFEFEF" cellpadding="5">
			<tr>
				<td align="left"><p>
<font size="4" color="#007EA8">Refresh Rate</td></font>
				<td align="left"><p>
<font size="4" color="#007EA8">Seconds&nbsp;</td></font>
				<td align="left">
				<p>

				<font size="4" color="#007EA8">Operation</font></td>
				</tr>
			<tr><form method=post>
				<td align="left"><p>
Monitoring</td>
	            <td align="left"><p>

					<input name="RefreshRate*1" size="4" maxlength="3" value="${RefreshRate*1}"></td>
	            <td align="left"><p>

					<input type="submit" value="Set" name="Set_RefreshRates11"></td>
			</form> </tr>
			<tr><form method=post>
				<td align="left"><p>
Performance</td>
	            <td align="left"><p>

					<input name="RefreshRate*3" size="4" maxlength="3" value="${RefreshRate*3}"></td>
	            <td align="left"><p>

					<input type="submit" value="Set" name="Set_RefreshRates5"></td>
			</form> </tr>
			<tr><form method=post>
				<td align="left"><p>
Statistics</td>
	            <td align="left"><p>

					<input name="RefreshRate*2" size="4" maxlength="3" value="${RefreshRate*2}"></td>
	            <td align="left"><p>

					<input type="submit" value="Set" name="Set_RefreshRates3"></td>
			</form> </tr>
			<tr><form method=post>
				<td align="left"><p>
All refresh rates at once</td>
	            <td align="left"><p>

					<input name="RefreshRate*0" size="4" maxlength="3" value="${RefreshRate*0}"></td>
	            <td align="left"><p>

					<input type="submit" value="Set" name="Set_RefreshRates0"></td>
			</form> </tr>
			</table>

		<h1>Debug</h1>
		<table align=center border="1" bgcolor="#EFEFEF" cellpadding="5" width="364">
			<tr>
				<td align="left" width="156"><p>

				<font size="4" color="#007EA8">Parameter</font></td></font>
				<td align="left"><p>

				<font size="4" color="#007EA8">Value&nbsp;</td></font>
				<td align="left" width="85">
				<p>

				<font size="4" color="#007EA8">Operation</font></td>
				</tr>
			<tr><form method=post>
				<td align="left" width="156"><p>

				Variable (0-255)</td>
	            <td align="left"><p>

					<input name="debugVar" size="4" maxlength="3" value="${debugVar}"></td>
	            <td align="left" width="85"><p>

					<input type="submit" value="Set" name="SetDebugVar" title="0=none
1=telemetry status
2=Tx FM
3=Rx FM
4=Uplink DS
5=Downlink DS" ></td>
			</form> </tr>
			<tr><form method=post>
				<td align="left" width="156"><p>

				Value (integer)</td>
	            <td align="left"><p>

					<input name="debugVal" size="4" maxlength="3" value="${debugVal}"></td>
	            <td align="left" width="85"><p>

					<input type="submit" value="Set" name="SetDebugVal"></td>
			</form> </tr>
			</table>

</body>
</html>
